<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Dungeon Roguelike</title>
    <style>
      :root { color-scheme: dark; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial;
        background: #0b0e14;
        color: #e6e6e6;
        display: grid;
        grid-template-rows: auto 1fr;
        min-height: 100vh;
      }
      header {
        padding: 10px 12px;
        border-bottom: 1px solid #1e2533;
        display: flex;
        gap: 10px;
        align-items: center;
        flex-wrap: wrap;
      }
      header .title { font-weight: 800; letter-spacing: 0.3px; margin-right: 8px; }
      button {
        background: #182032;
        color: #e6e6e6;
        border: 1px solid #27314a;
        border-radius: 10px;
        padding: 8px 10px;
        cursor: pointer;
      }
      button:hover { filter: brightness(1.1); }
      .meta {
        opacity: 0.9;
        font-size: 13px;
        white-space: pre;
        margin-left: auto;
      }
      #wrap {
        display: grid;
        grid-template-columns: auto 340px;
        gap: 14px;
        padding: 14px;
        align-items: start;
        justify-content: center;
      }
      canvas {
        border: 1px solid #27314a;
        border-radius: 12px;
        background: #070a10;
        image-rendering: pixelated;
        max-width: calc(100vw - 380px);
        height: auto;
      }
      #side {
        border: 1px solid #27314a;
        border-radius: 12px;
        background: #0a0f1b;
        padding: 12px;
        display: grid;
        gap: 10px;
      }
      #log {
        border: 1px solid #24304a;
        border-radius: 10px;
        padding: 10px;
        background: #070b12;
        height: 260px;
        overflow: auto;
        font-size: 13px;
        line-height: 1.35;
        white-space: pre-wrap;
      }
      #help {
        opacity: 0.8;
        font-size: 12px;
        line-height: 1.35;
      }
      code {
        background: #10182a;
        padding: 2px 6px;
        border-radius: 8px;
        border: 1px solid #24304a;
      }

      /* inventory panel */
      #inv {
        border: 1px solid #24304a;
        border-radius: 10px;
        padding: 10px;
        background: #070b12;
      }
      #inv h3 { margin: 0 0 8px 0; font-size: 14px; }
      #invList { display: grid; gap: 6px; }
      .invItem {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 8px;
        align-items: center;
        padding: 6px 8px;
        border: 1px solid #1f2a40;
        border-radius: 10px;
        background: #0a0f1b;
      }
      .invItem button { padding: 5px 8px; border-radius: 10px; }
      .muted { opacity: 0.75; }
    </style>
  </head>
  <body>
    <header>
      <div class="title">Infinite Dungeon Roguelike</div>
      <button id="btnNew">New seed</button>
      <button id="btnFog">Toggle fog</button>
      <button id="btnReset">Hard reset</button>
      <button id="btnExport">Copy save</button>
      <button id="btnImport">Load save</button>
      <div class="meta" id="meta"></div>
    </header>

    <div id="wrap">
      <div>
        <canvas id="c"></canvas>
      </div>

      <div id="side">
        <div id="inv">
          <h3>Inventory <span class="muted">(I)</span></h3>
          <div class="muted" style="font-size:12px;margin-bottom:8px;">Use items with number keys (1–9) or click “Use”.</div>
          <div id="invList"></div>
        </div>

        <div>
          <div style="font-weight:700;margin-bottom:6px;">Message log</div>
          <div id="log"></div>
        </div>

        <div id="help">
          Move: <code>Arrow</code>/<code>WASD</code> · Wait: <code>.</code>/<code>Space</code><br />
          Pickup: <code>G</code> · Inventory: <code>I</code> · Use: <code>1–9</code><br />
          Stairs: <code>&gt;</code> down, <code>&lt;</code> up (stand on them) · New seed: <code>R</code>
        </div>
      </div>
    </div>

    <script type="module" src="./game.js"></script>
  </body>
</html>
