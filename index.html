<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Explore-Generated Dungeon</title>
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial;
        background: #0b0e14;
        color: #e6e6e6;
        display: grid;
        grid-template-rows: auto 1fr;
        min-height: 100vh;
      }
      header {
        padding: 12px 14px;
        border-bottom: 1px solid #1e2533;
        display: flex;
        gap: 10px;
        align-items: center;
        flex-wrap: wrap;
      }
      header .title {
        font-weight: 700;
        letter-spacing: 0.3px;
        margin-right: 10px;
      }
      button {
        background: #182032;
        color: #e6e6e6;
        border: 1px solid #27314a;
        border-radius: 10px;
        padding: 8px 10px;
        cursor: pointer;
      }
      button:hover {
        filter: brightness(1.1);
      }
      .meta {
        opacity: 0.9;
        font-size: 13px;
        white-space: pre;
      }
      #wrap {
        display: grid;
        place-items: center;
        padding: 16px;
      }
      canvas {
        border: 1px solid #27314a;
        border-radius: 12px;
        background: #070a10;
        image-rendering: pixelated;
        max-width: calc(100vw - 32px);
        height: auto;
      }
      .hint {
        margin-top: 10px;
        opacity: 0.75;
        font-size: 13px;
        text-align: center;
        line-height: 1.4;
      }
      code {
        background: #10182a;
        padding: 2px 6px;
        border-radius: 8px;
        border: 1px solid #24304a;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="title">Infinite Dungeon (Explore-Generated)</div>
      <button id="btnNew">New seed</button>
      <button id="btnFog">Toggle fog</button>
      <button id="btnExport">Copy save</button>
      <button id="btnImport">Load save</button>
      <div class="meta" id="meta"></div>
    </header>

    <div id="wrap">
      <div>
        <canvas id="c"></canvas>
        <div class="hint">
          Move: <code>Arrow keys</code> / <code>WASD</code> · New seed: <code>R</code> · Fog: <code>F</code><br />
          Generation happens as you explore (chunks are created on-demand).
        </div>
      </div>
    </div>

    <script type="module" src="./game.js"></script>
  </body>
</html>
